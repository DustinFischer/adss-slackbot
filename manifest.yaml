display_information:
  name: ADSS
  description: ADSS Slack Integration
  background_color: "#666466"
  long_description: ADSS Slack integration long description. Get detailed views of ADSS inventory. This is longer than the short description. I am struggling to come up with 175 characters to fill this space.
features:
  app_home:
    home_tab_enabled: true
    messages_tab_enabled: true
    messages_tab_read_only_enabled: true
  bot_user:
    display_name: ADSS_bot
    always_online: false
  slash_commands:
    - command: /adss
      url: https://www.example.com/slack/events
      description: Runs ADSS search command
      should_escape: false
oauth_config:
  redirect_urls:
    - https://www.example.com/slack/oauth_redirect
  scopes:
    user:
      - users.profile:read
    bot:
      - channels:history
      - chat:write
      - commands
settings:
  event_subscriptions:
    request_url: https://www.example.com/slack/events
    bot_events:
      - app_home_opened
      - message.channels
  interactivity:
    is_enabled: true
    request_url: https://www.example.com/slack/events
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
